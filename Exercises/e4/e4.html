<!DOCTYPE html>
<html>

<head>
    <script>
        function myFunction() {
            let name = "Albert Einstein once said";
            let quote = "“A person who never made a mistake never tried anything new.”";
            let message=name+", "+quote;
            document.getElementById("person").innerText = message;
        }

    </script>
</head>

<body>
    <h2> Exercise 4 </h2><br>
    <button type="button" onclick="myFunction()">Try it</button>
    <p id="person"></p>
</body>

</html>
