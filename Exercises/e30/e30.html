<!DOCTYPE html>
<html>

<head>
    <script>
        function myFunction() {
            let username = ['Ali', 'Ahmad', 'Sunny', 'Eric', 'John', 'admin']

            for (let i in username) {
                if (username[i].toLowerCase() === 'admin') {
                    let alert = confirm("Hello admin, would you like to see a status report?");
                    console.log(alert);
                    console.log("Hello admin, would you like to see a status report?");

                } 
                else {
                    console.log("Hello " + username[i] + ", thank you for log.")
                }
            }

            message = "Please Check the console"
            document.getElementById("message").innerText = message;
        }
    </script>
</head>

<body>
    <h2> Exercise 30 </h2><br>
    <button type="button" onclick="myFunction()">Try it</button>
    <p id="message"></p>
</body>

</html>
