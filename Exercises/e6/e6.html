<html>

<head>
    <script>
        function myFunction() {
            let name = "\t Arctic \n";
            let before="Before : " + name;
            let namewithoutSpace = name.trim();
            let after = "After : "+ namewithoutSpace;
            let message=before+"\n"+after;
            document.getElementById("person").innerText = message;
        }

    </script>
</head>

<body>

    <p id="person"></p>
