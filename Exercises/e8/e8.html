<!DOCTYPE html>
<html>

<head>
    <script>
        function myFunction() {
            console.log(5 + 3)
            console.log(10 - 2)
            console.log(16 / 2)
            console.log(4 * 2)
            message = "Please Check the console"
            document.getElementById("message").innerText = message;
        }

    </script>
</head>

<body>
    <h2> Exercise 8 </h2><br>
    <button type="button" onclick="myFunction()">Try it</button>
    <p id="message"></p>
</body>

</html>
